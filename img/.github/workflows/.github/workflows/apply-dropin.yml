name: Apply Drop-in ZIP

on:
  push:
    branches: [ "staging" ]
    paths:
      - "SabaiFly-dropin-*.zip"
      - "**/SabaiFly-dropin-*.zip"

permissions:
  contents: write

jobs:
  apply-dropin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Locate drop-in ZIP
        id: findzip
        shell: bash
        run: |
          set -euo pipefail
          ZIP=$(ls -1 **/SabaiFly-dropin-*.zip SabaiFly-dropin-*.zip 2>/dev/null | head -n 1 || true)
          if [ -z "$ZIP" ]; then
            echo "No drop-in ZIP found. Exiting."
            exit 1
          fi
          echo "zip_path=$ZIP" >> $GITHUB_OUTPUT
          echo "Found $ZIP"

      - name: Apply drop-in
        shell: bash
        run: |
          set -euo pipefail
          ZIP="${{ steps.findzip.outputs.zip_path }}"
          echo "Unzipping $ZIP to repo root..."
          unzip -o "$ZIP" -d .
          git rm -f "$ZIP" || true
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: apply $ZIP"
          git push
