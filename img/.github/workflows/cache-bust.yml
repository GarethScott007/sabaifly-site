name: Auto Cache Busting

on:
  push:
    paths:
      - 'js/**'
      - 'css/**'
      - 'flights/results-template.html'

jobs:
  cache-bust:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Generate cache-busting versions
      run: |
        # Create simple build script
        cat > build.js << 'EOF'
        const fs = require('fs');
        const crypto = require('crypto');
        
        function getFileHash(filePath) {
          const content = fs.readFileSync(filePath);
          return crypto.createHash('md5').update(content).digest('hex').slice(0, 8);
        }
        
        let html = fs.readFileSync('./flights/results-template.html', 'utf8');
        
        // Update JS files
        ['/js/i18n.js', '/js/cookie-consent.js', '/js/results-page.js', '/js/provider-override.js'].forEach(jsPath => {
          const hash = getFileHash('.' + jsPath);
          const regex = new RegExp(\`\${jsPath}\\\\?v=[^"']+\`, 'g');
          html = html.replace(regex, \`\${jsPath}?v=\${hash}\`);
          console.log(\`✓ \${jsPath} → v=\${hash}\`);
        });
        
        // Update CSS files  
        ['/css/theme.css', '/css/airlines.css', '/css/ux-tweaks.css'].forEach(cssPath => {
          const hash = getFileHash('.' + cssPath);
          const regex = new RegExp(\`\${cssPath}(?:"|\\\\?v=[^"']+)\`, 'g');
          html = html.replace(regex, \`\${cssPath}?v=\${hash}"\`);
          console.log(\`✓ \${cssPath} → v=\${hash}\`);
        });
        
        fs.writeFileSync('./flights/results.html', html);
        console.log('✅ Cache busting complete!');
        EOF
        
        # Run the build script
        node build.js
        
    - name: Commit updated results.html
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add flights/results.html
        git diff --staged --quiet || git commit -m "Auto-update cache versions [skip ci]"
        git push
