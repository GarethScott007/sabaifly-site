<body>
<header class="topbar">
  <div class="container row spread">
    <a class="brand" href="/" data-keep-lang="1">SabaiFly</a>
    <nav class="row gap">
      <a class="pill gradient" href="/" data-keep-lang="1" data-i18n="nav_home">Home</a>
      <a class="pill gradient" href="/flights/" data-keep-lang="1" data-i18n="nav_flights">Flights</a>

      <!-- ▼▼ DIRECT-ONLY TOGGLE (inserted here, between Flights and the language pills) ▼▼ -->
      <a id="toggle-direct" class="pill ghost pill-toggle" href="#" aria-pressed="false"
         title="Show only direct flights">Direct only</a>
      <!-- ▲▲ DIRECT-ONLY TOGGLE ▲▲ -->

      <div class="lang-switch row gap ml-8">
        <a id="lang-en" class="pill flag" data-lang="en" data-keep-lang="1" aria-label="English">
          <img class="flag-img" src="/img/flags/gb.svg" alt="EN"> EN
        </a>
        <a id="lang-th" class="pill flag" data-lang="th" data-keep-lang="1" aria-label="Thai">
          <img class="flag-img" src="/img/flags/th.svg" alt="TH"> TH
        </a>
      </div>
    </nav>
  </div>
</header>

<main class="container">
  <section class="hero card">
    <h1 data-i18n="price_calendar">Price calendar</h1>
    <p class="muted" id="cal-title">Loading…</p>
    <div class="row gap">
      <a class="btn gradient" id="back-results" data-i18n="actions_back_to_results">Back to results</a>
      <a class="btn" href="/flights/" data-keep-lang="1" data-i18n="actions_back_to_search">Back to search</a>
    </div>
  </section>

  <section class="card" style="margin-top:1.5rem">
    <div class="row spread" style="padding:12px">
      <div class="row gap">
        <button class="btn" id="prev-month">← Prev month</button>
        <button class="btn" id="next-month">Next month →</button>
      </div>
      <div id="legend" class="small muted"></div>
    </div>

    <div id="cal-status" class="muted" style="padding:0 12px 12px">Loading prices…</div>
    <div id="cal-grid" style="display:grid;grid-template-columns:repeat(7,minmax(110px,1fr));gap:8px;padding:12px"></div>
  </section>
</main>

<footer class="container foot small">
