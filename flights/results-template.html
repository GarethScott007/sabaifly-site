<!DOCTYPE html>
<html data-i18n-title="results_title" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Flight results — SabaiFly</title>
  <link rel="stylesheet" href="/css/home-hero.css">
  <link rel="stylesheet" href="/css/ux-tweaks.css">
  <link rel="stylesheet" href="/css/inlined.css">
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/calm.css">
  <link rel="stylesheet" href="/css/airlines.css">
  <link rel="preload" as="image" href="/img/hero-home.jpg">
  <meta name="description" content="Flight results from SabaiFly. Filter by stops or airline and book with trusted partners.">
  <link rel="canonical" href="https://sabaifly.com/flights/results-template.html">
  <meta property="og:title" content="Flight results — SabaiFly">
  <meta property="og:description" content="Fast results, clear filters, trusted booking partners.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://SabaiFly.com/img/hero-temple.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="alternate" hreflang="en" href="https://SabaiFly.com/flights/results.html">
  <link rel="alternate" hreflang="th" href="https://SabaiFly.com/flights/results.html?lang=th">
  <link rel="alternate" hreflang="x-default" href="https://SabaiFly.com/flights/results.html">
  <link rel="preconnect" href="https://static.cloudflareinsights.com" crossorigin>
  <link rel="preconnect" href="https://pics.avs.io" crossorigin>
  <script defer src="/js/inlined.js"></script>
  <script defer src="/js/ga4.js"></script>
  <meta name="theme-color" content="#693AAE">
</head>
<body class="flights">
  <header class="topbar">
    <div class="container row spread">
      <a class="brand" href="/" data-keep-lang="1">SabaiFly</a>
      <nav class="row gap">
        <a class="pill gradient" href="/" data-keep-lang="1" data-i18n="nav_home">Home</a>
        <a class="pill gradient" href="/flights/" data-keep-lang="1" data-i18n="nav_flights">Flights</a>
        <div class="lang-switch row gap ml-8">
          <a id="lang-en" class="pill flag" data-lang="en" data-keep-lang="1" aria-label="English">
            <img class="flag-img" src="/img/flags/gb.svg" alt="EN"> EN
          </a>
          <a id="lang-th" class="pill flag" data-lang="th" data-keep-lang="1" aria-label="Thai">
            <img class="flag-img" src="/img/flags/th.svg" alt="TH"> TH
          </a>
        </div>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="hero hero-photo">
      <h1 data-i18n="results_title">Flight results</h1>
      <p class="muted" data-i18n-html="results_subtitle">Fast search. Clean results. Booking handled by trusted partners.</p>
      <div class="row gap">
        <a class="btn gradient" href="/flights/" data-keep-lang="1" data-i18n="actions_back_to_search">Back to search</a>
        <a class="btn" id="view-calendar" data-i18n="actions_view_calendar">View calendar</a>
      </div>
    </section>
    <!-- Controls & ribbons same as results.html -->
    <section class="card sticky-controls" style="margin-top:0.75rem">
      <div class="controls">
        <div class="control-block">
          <span class="small muted">Sort</span>
          <div id="sort-group" class="chip-group" role="radiogroup" aria-label="Sort">
            <button class="chip active" data-sort="price" aria-pressed="true">Cheapest</button>
            <button class="chip" data-sort="duration" aria-pressed="false">Quickest</button>
          </div>
        </div>
        <div class="control-block">
          <span class="small muted">Stops</span>
          <div id="stops-group" class="chip-group" role="radiogroup" aria-label="Stops">
            <button class="chip active" data-stops="any" aria-pressed="true">Any</button>
            <button class="chip" data-stops="0" aria-pressed="false">Direct</button>
            <button class="chip" data-stops="2" aria-pressed="false">2+ stops</button>
          </div>
        </div>
        <div class="control-block">
          <span class="small muted">Filters</span>
          <button id="btn-filters" class="chip" aria-controls="filters-drawer" aria-expanded="false">Open</button>
        </div>
      </div>
      <div id="filters-drawer" class="card" style="display:none; margin-top:8px">
        <div class="control-block">
          <span class="small muted">Airline</span>
          <select id="filter-airline" class="select-inline">
            <option value="any">Any</option>
          </select>
        </div>
        <div id="airline-chips-card" style="display:none; margin-top:8px">
          <div class="control-block">
            <span class="small muted">Airline</span>
            <div id="airline-chips" class="chip-group"></div>
          </div>
        </div>
      </div>
    </section>
    <section id="date-ribbon-wrap" class="card" style="margin-top:.75rem;padding:12px">
      <div id="depart-ribbon" class="date-ribbon">
        <div class="row-title">Depart</div>
        <div id="depart-chips" class="date-chips"></div>
      </div>
      <div id="return-ribbon" class="date-ribbon" style="display:none">
        <div class="row-title">Return</div>
        <div id="return-chips" class="date-chips"></div>
      </div>
    </section>
    <section class="card" style="margin-top:1rem">
      <div id="results-status" class="status" style="margin-bottom:0.75rem;"></div>
      <div id="results-list" class="results"></div>
    </section>
  </main>
  <footer class="container foot small">
    <nav class="row gap small mb-8">
      <a href="/legal/terms.html" data-keep-lang="1" data-i18n="legal_terms">Terms</a>
      <a href="/legal/privacy.html" data-keep-lang="1" data-i18n="legal_privacy">Privacy</a>
      <a href="/legal/cookies.html" data-keep-lang="1" data-i18n="legal_cookies">Cookies</a>
    </nav>
    © <span id="y"></span> SabaiFly
  </footer>
  <script type="module" src="/js/i18n.js?v=6?v=__VERSION__"></script>
  <script defer src="/js/cookie-consent.js?v=__VERSION__"></script>
  <script defer src="/js/results-page.js?v=__VERSION__"></script>
  <script defer src="/js/provider-override.js?v=__VERSION__"></script>
  <script defer src="https://static.cloudflareinsights.com/beacon.min.js" data-cf-beacon='{"token":"4d63204d26834ffbb54e4622ba7d15a0"}'></script>
</body>
</html>
